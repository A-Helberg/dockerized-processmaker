<ul id="pm_menu">
	{foreach from=$menus item=field key=name}
	{if $field.icon neq ""}
	<li  id="{$field.idName}" class="{$field.classname}">
		<a href="{$field.target}" >
			<img src="{$field.icon}" border="0" alt="{$field.label}"/>
			{$field.label}
		</a>
	</li>
	{else}
	<li  id="{$field.idName}"
		  class="{$field.classname}">
		<a href="{$field.target}">
			{$field.label}
		</a>
	</li>
	{/if}
	{/foreach}
</ul>
