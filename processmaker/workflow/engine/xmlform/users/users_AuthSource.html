<form id="{$form_id}" name="{$form_name}" action="{$form_action}" class="{$form_className}" method="post" encType="multipart/form-data" style="margin:0px;" onsubmit='return validateForm("{$form_objectRequiredFields}".parseJSON());' >  
  <div class="borderForm" style="padding-left: 200pt; padding-right: 200pt;" >
		<div class="boxTop"><div class="a"></div><div class="b"></div><div class="c"></div></div>
		<div class="content" style="">
	  <table>
      <tbody><tr>
        <td valign="top">
        <input class="notValidateThisFields" name="__notValidateThisFields__" id="__notValidateThisFields__" value="" type="hidden">
        <input name="DynaformRequiredFields" id="DynaformRequiredFields" value="{$form_objectRequiredFields}" type="hidden">
           <table border="0" cellpadding="0" cellspacing="0"  >
                                   <tbody><tr>
              <td class="FormTitle" colspan="2" align="">{$form.TITLE}</td>
             </tr>
                <tr style="display: none;">
              <td colspan="2">{$form.USR_UID}</td>
             </tr>
                                                <tr>
              <td class="FormLabel" width="{$form_labelWidth}">{$UID_AUTH_SOURCE}</td>
              <!-- <td class='FormFieldContent' width="{$form_width}" >{$form.UID_AUTH_SOURCE} </td>  //-->
              <td class="FormFieldContent" width="{$form_fieldContentWidth}">{$form.UID_AUTH_SOURCE}</td> 
              </tr>
                                                <tr>
              <td class="FormLabel" width="{$form_labelWidth}">{$USR_AUTH_USER_DN}</td>
              <!-- <td class='FormFieldContent' width="{$form_width}" >{$form.USR_AUTH_USER_DN} </td>  //-->
              <td class="FormFieldContent" width="{$form_fieldContentWidth}">{$form.USR_AUTH_USER_DN}</td> 
              </tr>
                                              
                                               <tr>
              <td class="FormButton" colspan="2" align="center">{$form.btnSave} &nbsp; {$form.BTN_CANCEL}</td>
             </tr>
                                                                   </tbody></table>
        </td>
      </tr>
    </tbody></table>
    		</div>
		<div class="boxBottom"><div class="a"></div><div class="b"></div><div class="c"></div></div>
  </div>
                <script type="text/javascript">
    {$form.JS}
  </script>
  
</form>
