<form id="{$form_id}" name="{$form_name}" action="{$form_action}" class="{$form_className}" method="post" encType="multipart/form-data" style="margin:0px;" onsubmit='return validateForm("{$form_objectRequiredFields}".parseJSON());'>  
<div class="borderForm" style="padding-left: 0pt; padding-right: 0pt;">
		<div class="boxTop"><div class="a"></div><div class="b"></div><div class="c"></div></div>
		<div class="content" style="">
	  <table width="99%">
      <tbody><tr>
        <td valign="top">
        <input class="notValidateThisFields" name="__notValidateThisFields__" id="__notValidateThisFields__" value="" type="hidden">
        <input name="DynaformRequiredFields" id="DynaformRequiredFields" value="{$form_objectRequiredFields}" type="hidden">
        <input name="FIELDS_REQUIRED" id="FIELDS_REQUIRED" value="{$FIELDS_REQUIRED}" type="hidden">
           <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                  <tbody><tr style="display: none;">
              <td colspan="2">{$form.TRI_UID}{$form.PRO_UID}</td>
             </tr>
                                               <tr>
              <td class="FormTitle" colspan="2" align="">{$form.TITLE}</td>
             </tr>
                                              <tr style="display: none;">
              <td colspan="2">{$form.TRI_UID}</td>
             </tr>
                                                <tr>
              <td class="FormLabel" width="{$form_labelWidth}">{$TRI_TITLE}</td>
              <!-- <td class='FormFieldContent' width="{$form_width}" >{$form.TRI_TITLE} </td>  //-->
              <td class="FormFieldContent" width="{$form_fieldContentWidth}">{$form.TRI_TITLE}</td> 
              </tr>
                                              <tr style="display: none;">
              <td colspan="2">{$form.TRI_TYPE}</td>
             </tr>
                                                <tr>
              <td class="FormLabel" width="{$form_labelWidth}">{$TRI_DESCRIPTION}</td>
              <!-- <td class='FormFieldContent' width="{$form_width}" >{$form.TRI_DESCRIPTION} </td>  //-->
              <td class="FormFieldContent" width="{$form_fieldContentWidth}">{$form.TRI_DESCRIPTION}</td> 
              </tr>
                                               <tr>
              <td class="FormButton" colspan="2" align="center"><br/> {$form.SAVE} &nbsp; {$form.BTN_CANCEL} </td>
             </tr>
                                                                   </tbody></table>
        </td>
      </tr>
    </tbody></table>
    		</div>
		<div class="boxBottom"><div class="a"></div><div class="b"></div><div class="c"></div></div>
  </div>
                    <script type="text/javascript">
    {$form.JS}
  </script>
  
</form>
